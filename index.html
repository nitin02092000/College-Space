<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project_1css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="topnav">
        <a href="https://www.sgsits.ac.in/" height=50 width=50>
            <img src="LOGO.png" height=50 width=50>
        </a>
        <div class ="nav_el">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#resources">Resources</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
    <br id="break" height=1000>
    <div id="about">
        <div class="abt">
            <div class="heading">ABOUT US</div>
        </div>
        
        <div class="team">
            <div class="heading">MEET OUR TEAM </div>
            <p>
                Know more about the team ! 
             </p>
        </div>
        
    </div>
    <div class="contact" id="contact">
        <div class="heading">CONTACT US</div>
        <form>
            <label for="first_name" >First Name :</label>
            <br>
            <input type="text" name="first_name" placeholder="Your First Name..." required>
            <br>
            <label for="last_name" placeholder="Your Last Name...">Last Name :</label>
            <br>
            <input type="text" name="last_name" placeholder="Your Last Name..." required>
            <br>
            <label for="year" >Year : </label>
            <br>
            <select id="year" name="year" >
            <option value="default">Select Year</option>
            <option value=1>1st Year</option>
            <option value=2>2nd Year</option>
            <option value=3>3rd Year</option>
            <option value=4>4th Year</option>
            </select>
            <br>
            <label for="branch" >Branch :</label>
            <br>
            <select id="branch" name="branch" >
            <option value="default">Select Branch</option>
            <option value="CS">Computer Science</option>
            <option value="IT">Information Technology</option>
            <option value="EC">Electronics and Telecommunication</option>
            <option value="EI">Electronics and Instrumentation</option>
            <option value="EE">Electrical</option>
            <option value="ME">Mechanical</option>
            <option value="CE">Civil</option>
            <option value="IP">Industrial and Production</option>
            <option value="BM">Biomedical</option>
            </select>
            <br>
            <label for="query">Enter Query :</label>
            <br>
            <textarea placeholder="Write something.." style="height:100px;width:100%"></textarea>
            <br>
            <button type="submit" class="btn btn-secondary active">Submit</button>
        </form>
    </div>
</body>
</html>
